AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Full mock CloudFormation stack wiring Cognito, API Gateway, ALB + ECS Fargate services,
  RDS MySQL, ElastiCache, SNS/SQS and auto-scaling for queue-driven workers.
  Replace placeholders and tighten security for production.

Parameters:
  VpcCidr:
    Type: String
    Default: 10.0.0.0/16
  PublicSubnet1Cidr:
    Type: String
    Default: 10.0.1.0/24
  PublicSubnet2Cidr:
    Type: String
    Default: 10.0.2.0/24
  PrivateSubnet1Cidr:
    Type: String
    Default: 10.0.11.0/24
  PrivateSubnet2Cidr:
    Type: String
    Default: 10.0.12.0/24
  DBUsername:
    Type: String
    Default: appuser
  DBName:
    Type: String
    Default: users_db
  DesiredCount:
    Type: Number
    Default: 2

Resources:

  # ---------------------
  # Networking
  # ---------------------
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags: [{Key: Name, Value: demo-vpc}]

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnet1Cidr
      AvailabilityZone: !Select [ 0, !GetAZs '' ]
      MapPublicIpOnLaunch: true

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnet2Cidr
      AvailabilityZone: !Select [ 1, !GetAZs '' ]
      MapPublicIpOnLaunch: true

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnet1Cidr
      AvailabilityZone: !Select [ 0, !GetAZs '' ]

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnet2Cidr
      AvailabilityZone: !Select [ 1, !GetAZs '' ]

  InternetGateway:
    Type: AWS::EC2::InternetGateway

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  PublicRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2RouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # ---------------------
  # Security groups
  # ---------------------
  AlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ALB SG
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  ServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ECS tasks SG
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !Ref AlbSecurityGroup

  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: RDS SG
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 3306
          ToPort: 3306
          SourceSecurityGroupId: !Ref ServiceSecurityGroup

  RedisSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ElastiCache SG
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 6379
          ToPort: 6379
          SourceSecurityGroupId: !Ref ServiceSecurityGroup

  # ---------------------
  # ALB + Listener
  # ---------------------
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: users-alb
      Subnets: [ !Ref PublicSubnet1, !Ref PublicSubnet2 ]
      SecurityGroups: [ !Ref AlbSecurityGroup ]
      Scheme: internet-facing

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: fixed-response
          FixedResponseConfig:
            StatusCode: '404'
            ContentType: text/plain
            MessageBody: 'Not Found'

  # ---------------------
  # ECS Cluster & IAM
  # ---------------------
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: demo-ecs-cluster

  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: TaskSecretsPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - kms:Decrypt
                Resource: "*"
              - Effect: Allow
                Action:
                  - sns:Publish
                  - sqs:SendMessage
                Resource: "*"

  # ---------------------
  # Secrets Manager for DB credentials
  # ---------------------
  DBSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: demo/db/credentials
      Description: DB credentials for RDS
      GenerateSecretString:
        SecretStringTemplate: !Sub '{"username":"${DBUsername}"}'
        GenerateStringKey: password
        ExcludePunctuation: true

  # ---------------------
  # RDS (MySQL)
  # ---------------------
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnets for RDS
      SubnetIds: [ !Ref PrivateSubnet1, !Ref PrivateSubnet2 ]

  RDSInstance:
    Type: AWS::RDS::DBInstance
    Properties:
      DBName: !Ref DBName
      Engine: mysql
      EngineVersion: "8.0"
      DBInstanceClass: db.t3.micro
      AllocatedStorage: 20
      MasterUsername: !Join ['', [ '{{resolve:secretsmanager:', !Ref DBSecret, ':SecretString:username}}' ]]
      MasterUserPassword: !Join ['', [ '{{resolve:secretsmanager:', !Ref DBSecret, ':SecretString:password}}' ]]
      VPCSecurityGroups: [ !Ref RDSSecurityGroup ]
      DBSubnetGroupName: !Ref DBSubnetGroup
      PubliclyAccessible: false

  # ---------------------
  # ElastiCache Redis
  # ---------------------
  RedisSubnetGroup:
    Type: AWS::ElastiCache::SubnetGroup
    Properties:
      Description: Demo redis subnet group
      SubnetIds: [ !Ref PrivateSubnet1, !Ref PrivateSubnet2 ]
      CacheSubnetGroupName: demo-redis-subnet

  RedisCluster:
    Type: AWS::ElastiCache::CacheCluster
    Properties:
      CacheNodeType: cache.t3.micro
      Engine: redis
      NumCacheNodes: 1
      CacheSubnetGroupName: !Ref RedisSubnetGroup
      VpcSecurityGroupIds: [ !Ref RedisSecurityGroup ]

  # ---------------------
  # Messaging - SNS & SQS
  # ---------------------
  TransactionTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: transaction-events

  NotificationQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: notification-queue

  UserQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: user-queue

  AnalyticsQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: analytics-queue

  NotificationSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref TransactionTopic
      Protocol: sqs
      Endpoint: !GetAtt NotificationQueue.Arn

  UserSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref TransactionTopic
      Protocol: sqs
      Endpoint: !GetAtt UserQueue.Arn

  AnalyticsSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref TransactionTopic
      Protocol: sqs
      Endpoint: !GetAtt AnalyticsQueue.Arn

  # Allow SNS -> SQS
  NotificationQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues: [ !Ref NotificationQueue ]
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action: SQS:SendMessage
            Resource: !GetAtt NotificationQueue.Arn
            Condition:
              ArnEquals:
                aws:SourceArn: !Ref TransactionTopic

  # ---------------------
  # ECS TaskDefinitions & Services (HTTP services)
  # ---------------------
  UsersTaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: userservice-task
      Cpu: '512'
      Memory: '1024'
      NetworkMode: awsvpc
      RequiresCompatibilities: [ FARGATE ]
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: userservice
          Image: <ACCOUNT_ID>.dkr.ecr.<region>.amazonaws.com/userservice:latest
          PortMappings:
            - ContainerPort: 8080
          Environment: []
          Secrets:
            - Name: SPRING_DATASOURCE_USERNAME
              ValueFrom: !Sub '{{resolve:secretsmanager:${DBSecret}:SecretString:username}}'
            - Name: SPRING_DATASOURCE_PASSWORD
              ValueFrom: !Sub '{{resolve:secretsmanager:${DBSecret}:SecretString:password}}'
            # Optionally inject JDBC URL via env or use AWS Secrets + task-level env
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/userservice
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: ecs

  UsersTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPath: /actuator/health
      Port: 8080
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip

  UsersService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSCluster
      LaunchType: FARGATE
      DesiredCount: !Ref DesiredCount
      TaskDefinition: !Ref UsersTaskDef
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups: [ !Ref ServiceSecurityGroup ]
          Subnets: [ !Ref PrivateSubnet1, !Ref PrivateSubnet2 ]
      LoadBalancers:
        - TargetGroupArn: !Ref UsersTargetGroup
          ContainerName: userservice
          ContainerPort: 8080

  UsersListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref ALBListener
      Priority: 10
      Conditions:
        - Field: path-pattern
          Values: ['/users*']
      Actions:
        - Type: forward
          TargetGroupArn: !Ref UsersTargetGroup

  TransactionsTaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: transaction-task
      Cpu: '512'
      Memory: '1024'
      NetworkMode: awsvpc
      RequiresCompatibilities: [ FARGATE ]
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: transactionservice
          Image: <ACCOUNT_ID>.dkr.ecr.<region>.amazonaws.com/transactionservice:latest
          PortMappings:
            - ContainerPort: 8080
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/transactionservice
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: ecs

  TransactionsTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPath: /actuator/health
      Port: 8080
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip

  TransactionsService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSCluster
      LaunchType: FARGATE
      DesiredCount: !Ref DesiredCount
      TaskDefinition: !Ref TransactionsTaskDef
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups: [ !Ref ServiceSecurityGroup ]
          Subnets: [ !Ref PrivateSubnet1, !Ref PrivateSubnet2 ]
      LoadBalancers:
        - TargetGroupArn: !Ref TransactionsTargetGroup
          ContainerName: transactionservice
          ContainerPort: 8080

  TransactionsListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref ALBListener
      Priority: 11
      Conditions:
        - Field: path-pattern
          Values: ['/transactions*']
      Actions:
        - Type: forward
          TargetGroupArn: !Ref TransactionsTargetGroup

  EmailTaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: email-task
      Cpu: '256'
      Memory: '512'
      NetworkMode: awsvpc
      RequiresCompatibilities: [ FARGATE ]
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: emailservice
          Image: <ACCOUNT_ID>.dkr.ecr.<region>.amazonaws.com/emailservice:latest
          PortMappings:
            - ContainerPort: 8080
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/emailservice
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: ecs

  EmailTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPath: /actuator/health
      Port: 8080
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: ip

  EmailService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSCluster
      LaunchType: FARGATE
      DesiredCount: 1
      TaskDefinition: !Ref EmailTaskDef
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups: [ !Ref ServiceSecurityGroup ]
          Subnets: [ !Ref PrivateSubnet1, !Ref PrivateSubnet2 ]
      LoadBalancers:
        - TargetGroupArn: !Ref EmailTargetGroup
          ContainerName: emailservice
          ContainerPort: 8080

  EmailListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      ListenerArn: !Ref ALBListener
      Priority: 12
      Conditions:
        - Field: path-pattern
          Values: ['/emails*']
      Actions:
        - Type: forward
          TargetGroupArn: !Ref EmailTargetGroup

  # ---------------------
  # Worker task definitions (consume SQS)
  # ---------------------
  NotificationWorkerTaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: notification-worker-task
      Cpu: '256'
      Memory: '512'
      NetworkMode: awsvpc
      RequiresCompatibilities: [ FARGATE ]
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: notification-worker
          Image: <ACCOUNT_ID>.dkr.ecr.<region>.amazonaws.com/notification-worker:latest
          Environment: []
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/notification-worker
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: ecs

  NotificationWorkerService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSCluster
      LaunchType: FARGATE
      DesiredCount: 1
      TaskDefinition: !Ref NotificationWorkerTaskDef
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups: [ !Ref ServiceSecurityGroup ]
          Subnets: [ !Ref PrivateSubnet1, !Ref PrivateSubnet2 ]

  UserWorkerTaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: user-worker-task
      Cpu: '256'
      Memory: '512'
      NetworkMode: awsvpc
      RequiresCompatibilities: [ FARGATE ]
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: user-worker
          Image: <ACCOUNT_ID>.dkr.ecr.<region>.amazonaws.com/user-worker:latest
          Environment: []
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: /ecs/user-worker
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: ecs

  UserWorkerService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSCluster
      LaunchType: FARGATE
      DesiredCount: 1
      TaskDefinition: !Ref UserWorkerTaskDef
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: ENABLED
          SecurityGroups: [ !Ref ServiceSecurityGroup ]
          Subnets: [ !Ref PrivateSubnet1, !Ref PrivateSubnet2 ]

  # ---------------------
  # Autoscaling - Application Auto Scaling Role + Scalable Targets + Policies
  # ---------------------
  AppAutoScalingRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: application-autoscaling.amazonaws.com
            Action: sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AutoScalingFullAccess

  NotificationWorkerScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      ServiceNamespace: ecs
      ScalableDimension: ecs:service:DesiredCount
      ResourceId: !Join ['', ['service/', !Ref ECSCluster, '/', !Ref NotificationWorkerService]]
      MinCapacity: 1
      MaxCapacity: 20
      RoleARN: !GetAtt AppAutoScalingRole.Arn

  NotificationQueueScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: NotificationQueueLengthPolicy
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref NotificationWorkerScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 50.0                # target messages per worker task (tune)
        ScaleInCooldown: 60
        ScaleOutCooldown: 60
        CustomizedMetricSpecification:
          MetricName: ApproximateNumberOfMessagesVisible
          Namespace: AWS/SQS
          Statistic: Average
          Dimensions:
            - Name: QueueName
              Value: !GetAtt NotificationQueue.QueueName

  UserWorkerScalableTarget:
    Type: AWS::ApplicationAutoScaling::ScalableTarget
    Properties:
      ServiceNamespace: ecs
      ScalableDimension: ecs:service:DesiredCount
      ResourceId: !Join ['', ['service/', !Ref ECSCluster, '/', !Ref UserWorkerService]]
      MinCapacity: 1
      MaxCapacity: 20
      RoleARN: !GetAtt AppAutoScalingRole.Arn

  UserQueueScalingPolicy:
    Type: AWS::ApplicationAutoScaling::ScalingPolicy
    Properties:
      PolicyName: UserQueueLengthPolicy
      PolicyType: TargetTrackingScaling
      ScalingTargetId: !Ref UserWorkerScalableTarget
      TargetTrackingScalingPolicyConfiguration:
        TargetValue: 50.0
        ScaleInCooldown: 60
        ScaleOutCooldown: 60
        CustomizedMetricSpecification:
          MetricName: ApproximateNumberOfMessagesVisible
          Namespace: AWS/SQS
          Statistic: Average
          Dimensions:
            - Name: QueueName
              Value: !GetAtt UserQueue.QueueName

  # ---------------------
  # Cognito User Pool + Client
  # ---------------------
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: demo-userpool
      AutoVerifiedAttributes: [ email ]

  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: demo-client
      GenerateSecret: false
      UserPoolId: !Ref UserPool
      ExplicitAuthFlows:
        - ADMIN_NO_SRP_AUTH
        - USER_PASSWORD_AUTH

  # ---------------------
  # API Gateway V2 HTTP API (proxy to ALB)
  # ---------------------
  HttpApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: demo-http-api
      ProtocolType: HTTP
      CorsConfiguration:
        AllowMethods: [ GET, POST, PUT, DELETE, OPTIONS ]
        AllowOrigins: [ '*' ]

  ApiIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref HttpApi
      IntegrationType: HTTP_PROXY
      IntegrationUri: !Sub 'http://${ApplicationLoadBalancer.DNSName}'
      PayloadFormatVersion: '1.0'

  RootRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: 'ANY /{proxy+}'
      Target: !Sub 'integrations/${ApiIntegration}'

  ApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref HttpApi
      StageName: prod
      AutoDeploy: true

Outputs:
  ALBDNS:
    Description: ALB DNS name
    Value: !GetAtt ApplicationLoadBalancer.DNSName
  ApiEndpoint:
    Description: HTTP API endpoint
    Value: !Sub 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com/prod'
  UserPoolId:
    Value: !Ref UserPool
  DBSecretArn:
    Value: !Ref DBSecret