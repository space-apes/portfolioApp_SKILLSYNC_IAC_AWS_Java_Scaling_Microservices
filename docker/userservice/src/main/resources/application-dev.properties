# Development profile: connect to local MySQL for integration testing
# Credentials are read from environment variables to avoid committing secrets.
# Defaults are provided for convenience when running locally.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3310/users_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:secretD3b}

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
logging.level.org.flywaydb=DEBUG

# JPA
spring.jpa.hibernate.ddl-auto=none
# Important: do NOT defer datasource initialization when using Flyway.
# Setting this to true can create a circular depends-on relationship
# between Flyway and the JPA EntityManagerFactory.
spring.jpa.defer-datasource-initialization=false
